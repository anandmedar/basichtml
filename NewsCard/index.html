<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card-container">
        <div class="card card-1">
            <div class="card-img"></div>
            <a href="" class="card-link">
                <div class="card-img-hovered"></div>
            </a>
            <div class="card-info">
                <div class="card-about">
                    <a class="card-tag tag-news">Movie</a>
                    <div class="card-time">10/01/2021</div>
                </div>
                <h1 class="card-title">Aravinda Sametha Veera Raghava</h1>
                <div class="card-creator">by <a href="#">Anand Medar</a></div>
            </div>
        </div>
    </div>
</body>
</html>
